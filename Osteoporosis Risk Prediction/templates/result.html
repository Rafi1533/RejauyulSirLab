<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b3c7d6, #e2eaf4); /* Light blue gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff; /* White background for the result container */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333333; /* Dark grey text for the header */
        }

        p {
            font-size: 18px;
            color: #555555; /* Light grey color for the paragraph text */
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff6600; /* Orange button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e65c00; /* Darker orange on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The model predicts the osteoporosis outcome as: 
            {% if prediction == 1 %}
                <div class="result" style="color: red;">Osteoporosis Detected</div>
            {% else %}
                <div class="result" style="color: green;">No Osteoporosis Detected</div>
            {% endif %}
        </p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
